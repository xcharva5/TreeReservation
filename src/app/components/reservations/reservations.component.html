<div *ngIf="auth.user$ | async as user; else no_access">
    <app-reservation-item 
        *ngFor="let reservation of reservations; let index=index" 
        [reservation]="reservation"
        [routerLink]="['/reservations', index]">
    </app-reservation-item>
    <hr>
    <button class="btn btn-primary" (click)="createReservation()">New</button>
</div>




<ng-template #no_access>
    HEY MAN! You cannot access this page.
</ng-template>
