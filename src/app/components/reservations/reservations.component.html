<div *ngIf="auth.user$ | async as user; else no_access">
    <app-reservation-item 
        *ngFor="let reservation of reservations" 
        [reservation]="reservation"
        [routerLink]="['/reservations/detail', reservation.id]">
    </app-reservation-item>
    <hr>
    <button class="btn btn-primary" [routerLink]="['/reservations/new']">New</button>
</div>




<ng-template #no_access>
    HEY MAN! You cannot access this page.
</ng-template>
