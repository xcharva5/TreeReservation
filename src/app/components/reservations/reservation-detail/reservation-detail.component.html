<div class="row justify-content-md-center">
    {{ reservation.firstName }}
    {{ reservation.lastName }}
</div>
<div class="row justify-content-md-center">
    {{ reservation.phone }}
</div>
<div class="row justify-content-md-center">
    {{ reservation.posX }}, {{ reservation.posY }}
</div>
<div class="row justify-content-md-center">
    {{ reservation.note }}
</div>

<agm-map [latitude]='reservation.posX' [longitude]='reservation.posY' [mapTypeId]='"satellite"' [zoom]='20'>
    <agm-marker [latitude]="reservation.posX" [longitude]="reservation.posY"></agm-marker>
</agm-map>
